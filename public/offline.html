<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - BookShelvz</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            color: #333;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #e74c3c;
        }

        .button {
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #2980b9;
        }

        .offline-features {
            margin-top: 30px;
            text-align: left;
        }

        .offline-features h2 {
            color: #2c3e50;
            font-size: 20px;
            margin-bottom: 15px;
        }

        .offline-features ul {
            list-style-type: none;
            padding: 0;
        }

        .offline-features li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }

        .offline-features li:before {
            content: "âœ“";
            color: #27ae60;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“š</div>
        <h1>You're Offline</h1>
        <p>Don't worry! You can still access your downloaded books and continue reading where you left off.</p>
        
        <div class="offline-features">
            <h2>Available Offline:</h2>
            <ul>
                <li>Access to downloaded books</li>
                <li>Reading progress tracking</li>
                <li>Bookmarks and notes</li>
                <li>Offline reading mode</li>
            </ul>
        </div>

        <button class="button" onclick="window.location.reload()">Try Again</button>
    </div>

    <script>
        // Check for online status
        window.addEventListener('online', function() {
            window.location.reload();
        });
    </script>
</body>
</html>
