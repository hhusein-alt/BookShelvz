<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - BookShelvz</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-auto p-8 bg-white rounded-lg shadow-lg text-center">
        <div class="mb-6">
            <svg class="w-24 h-24 mx-auto text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-4">You're Offline</h1>
        <p class="text-gray-600 mb-6">
            Don't worry! You can still access your saved books and continue reading.
            We'll sync your changes when you're back online.
        </p>
        <div class="space-y-4">
            <button 
                onclick="window.location.reload()"
                class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition-colors duration-300"
            >
                Try Again
            </button>
            <button 
                onclick="window.location.href = '/'"
                class="w-full bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 transition-colors duration-300"
            >
                Go to Homepage
            </button>
        </div>
        <div class="mt-8 text-sm text-gray-500">
            <p>Last synced: <span id="lastSync">Loading...</span></p>
        </div>
    </div>

    <script>
        // Update last sync time
        const lastSync = localStorage.getItem('lastSync');
        if (lastSync) {
            document.getElementById('lastSync').textContent = new Date(lastSync).toLocaleString();
        } else {
            document.getElementById('lastSync').textContent = 'Never';
        }

        // Check connection status periodically
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
